<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Slider - Example 2</title>
        <meta name="description" content="jQuery  slider with no navigation included."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="js/modernizr-2.8.3.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="../src/css/slider.css"/>
        <style>
            #slider2 {
                height: 150px;
                width: 650px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">

            <!-- begin basic example with no navigation -->
            <div class="slider" id="slider2">
                <div class="slider-title">Slider with no navigation</div>
                <div class="slider-slides">
                    <div class="slider-slide active-slide" data-slideNumber="1">
                         <img src="http://placehold.it/650x150&amp;text=Slider2:+Slide+1"/>
                    </div>    
                    <div class="slider-slide" data-slideNumber="2">
                         <img src="http://placehold.it/650x150&amp;text=Slider2:+Slide+2"/>
                    </div>
                    <div class="slider-slide" data-slideNumber="3">    
                         <img src="http://placehold.it/650x150&amp;text=Slider2:+Slide+3"/>
                    </div>       
                </div>     
            </div>        
            <!-- end basic example with no navigation -->   

            <div class="content">
            	<p>This is a basic slider with no navigation included.</p>
            </div>

        </div>    

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="../src/lib/jquery-2.1.3.js"><\/script>')</script>
        <script src="../src/js/slider.js"></script>
        <script>
            $(function(){
                $('#slider2').slider({
                    slideHeight: 160,
                    slideWidth: 650,
                    sliderNav: false,
                    totalSlidesd3: 3,
                });        
            });
        </script>
    </body>
</html>
