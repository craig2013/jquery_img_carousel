<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jQuery slider plugin</title>
        <meta name="description" content="jQuery slider plugin."/>
        <meta name="viewport" content="width=device-width"/>
        <script src="js/modernizr-2.8.3.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="slider1">
            <div class="visible-area">
                <div class="slider">
                     <img src="http://placehold.it/650x150&amp;text=Slide+1" data-slideNumber="1" class="active-slide"/>
                     <img src="http://placehold.it/650x150&amp;text=Slide+2" data-slideNumber="2"/>
                     <img src="http://placehold.it/650x150&amp;text=Slide+3" data-slideNumber="3"/>
                </div>
            </div>
            <div class="slider-nav">
                <div class="left-nav"><a href="#previous" class="btn-previous">&lt;</a></div>
                <div class="right-nav"><a href="#next" class="btn-next something">&gt;</a></div>
                <div class="slider-numbers">
                    <a class="slider-number highlight-slide-number" href="#"  data-slideNumber="1">1</a>
                    <a class="slider-number" href="#"  data-slideNumber="2">2</a>
                    <a class="slider-number" href="#"  data-slideNumber="3">3</a>
                </div>
                <div class="control-nav">
                    <div class="pause-nav">
                        <a href="#pause" class="btn-pause">Pause</a>
                    </div>
                    <div class="play-nav">
                        <a href="#play" class="btn-play">Play</a>
                    </div>
                </div>
                <div class="clear">&nbsp;</div>
            </div>            
        </div>        
        <div class="clear">&nbsp;</div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.3.js"><\/script>')</script>

        <script src="js/carousel.js"></script>
        <script>            
            $(function(){
                $('#slider1').carousel({
                    height: 160,
                    width: 650
                });
            });
        </script>
    </body>
</html>
