<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jQuery slider plugin</title>
        <meta name="description" content="jQuery slider plugin."/>
        <meta name="viewport" content="width=device-width"/>
        <script src="js/modernizr-2.8.3.js"></script>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>

        <!-- begin basic example with navigation included -->
        <div class="image-carousel" id="slider1">
            <div class="slider-title">Slider with navigation</div>
            <div class="visible-area">
                <div class="slider">
                     <img src="http://placehold.it/650x150&amp;text=Slider1:+Slide+1" data-slideNumber="1" class="active-slide"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider1:+Slide+2" data-slideNumber="2"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider1:+Slide+3" data-slideNumber="3"/>
                </div>
            </div>
            <div class="slider-nav">
                <div class="slider-left-nav">
                    <div class="slider-arrows"><a href="#previous" class="btn-previous">&lt;</a></div>
                    <div class="slider-numbers">
                        <a class="slider-number slider-highlight-slide" href="#"  data-slideNumber="1">1</a>
                        <a class="slider-number" href="#"  data-slideNumber="2">2</a>
                        <a class="slider-number" href="#"  data-slideNumber="3">3</a>
                    </div>                    
                </div>
                <div class="slider-right-nav">
                    <div class="control-nav">
                        <div class="pause-nav">
                            <a href="#pause" class="btn-pause">Pause</a>
                        </div>
                        <div class="play-nav">
                            <a href="#play" class="btn-play">Play</a>
                        </div>
                    </div>
                    <div class="slider-arrows"><a href="#next" class="btn-next">&gt;</a></div>
                </div>
            </div>            
        </div>        
        <!-- end basic example with navigation included -->

        <!-- begin basic example with no navigation -->
        <div class="image-carousel" id="slider2">
            <div class="slider-title">Slider with no navigation</div>
            <div class="visible-area">
                <div class="slider">
                     <img class="active-slide" src="http://placehold.it/650x150&amp;text=Slider2:+Slide+1" data-slideNumber="1"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider2:+Slide+2" data-slideNumber="2"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider2:+Slide+3" data-slideNumber="3"/>
                </div>
            </div>     
        </div>        
        <!-- end basic example with no navigation -->        

        <!-- begin basic example with bullets as navigation -->
        <div class="image-carousel" id="slider3">
            <div class="slider-title">Slider with bullets as  navigation and longer duration used</div>
            <div class="visible-area">
                <div class="slider">
                     <img class="active-slide" src="http://placehold.it/650x150&amp;text=Slider3:+Slide+1" data-slideNumber="1"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider3:+Slide+2" data-slideNumber="2"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider3:+Slide+3" data-slideNumber="3"/>
                </div>
            </div>     
            <div class="slider-nav">
                <div class="slider-bullets">
                    <a class="slider-bullet slider-highlight-slide" href="#" data-slideNumber="1">&bull;</a>
                    <a class="slider-bullet" href="#" data-slideNumber="2">&bull;</a>
                    <a class="slider-bullet" href="#" data-slideNumber="3">&bull;</a>
                </div>
            </div>
        </div>        
        <!-- end basic example with bullets as navigation -->          

        <!-- begin basic example with just slider arrows for navigation -->
        <div class="image-carousel" id="slider4">
            <div class="slider-title">Slider with arrows only for navigation</div>
            <div class="visible-area">
                <div class="slider-left-nav">
                    <div class="slider-arrows"><a href="#previous" class="btn-previous">&lt;</a></div>
                </div>               
                <div class="slider">
                     <img class="active-slide" src="http://placehold.it/650x150&amp;text=Slider4:+Slide+1" data-slideNumber="1"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider4:+Slide+2" data-slideNumber="2"/>
                     <img src="http://placehold.it/650x150&amp;text=Slider4:+Slide+3" data-slideNumber="3"/>
                </div>
                <div class="slider-right-nav">
                    <div class="slider-arrows"><a href="#next" class="btn-next">&gt;</a></div>
                </div>                    
            </div>     
        </div>        
        <!-- end basic example with just slider arrows for navigation -->            

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.3.js"><\/script>')</script>
        <script src="js/carousel.js"></script>
        <script>            
            $(function(){
                $('#slider1').carousel({
                    height: 160,
                    siderArrows: true,
                    sliderNav: true,
                    width: 650
                });

                $('#slider2').carousel({
                    height: 160,
                    sliderNav: false,
                    width: 650
                });           

                $('#slider3').carousel({
                    autoScrollTime: 20000,
                    height: 160,
                    sliderNav: true,
                    sliderNavType: 'bullets',
                    width: 650
                });        

                $('#slider4').carousel({
                    autoScrollTime: 10000,
                    height: 160,
                    sliderNav: true,
                    sliderNavType: 'arrows-only',
                    width: 650
                });                                     
            });
        </script>
    </body>
</html>
