<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Slider - Example 1</title>
        <meta name="description" content="jQuery slider with navigation, pause button, and count down included."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="../src/lib/modernizr-2.8.3.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="../src/css/slider.css"/>
        <style>
            #slider1 {
                height: 150px;
                width: 650px;
            }

            #slider1 .slider-nav .slider-left-nav  .slider-numbers .slider-number.slider-highlight-slide {
                background: #f00;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">

            <!-- begin basic example with navigation included -->
            <div class="slider" id="slider1">
                <div class="slider-slides">
                    <div class="slider-slide active-slide"  data-slideNumber="1">
                        <img src="http://placehold.it/650x150&amp;text=Slider1:+Slide+1"/>
                    </div>
                    <div class="slider-slide" data-slideNumber="2">
                        <img src="http://placehold.it/650x150&amp;text=Slider1:+Slide+2"/>
                    </div>
                    <div class="slider-slide" data-slideNumber="3">
                        <img src="http://placehold.it/650x150&amp;text=Slider1:+Slide+3"/>
                    </div>                 
                </div>  
                <div class="slider-nav">
                    <div class="slider-left-nav">
                        <div class="slider-numbers">
                            <a class="slider-number slider-highlight-slide" href="#"  data-slideNumber="1">1</a>
                            <a class="slider-number" href="#"  data-slideNumber="2">2</a>
                            <a class="slider-number" href="#"  data-slideNumber="3">3</a>
                        </div>
                    </div>   
                    <div class="slider-right-nav">
                        <div class="slider-countdown">10</div>
                        <div class="slider-control-nav">
                            <div class="slider-pause-nav">
                                <a href="#pause" class="slider-btn-pause">Pause</a>
                            </div>
                            <div class="slider-play-nav">
                                <a href="#play" class="slider-btn-play">Play</a>
                            </div>
                        </div>
                    </div>    
                </div>
             </div>
            <!-- end basic example with navigation included -->

            <div class="content">
                <p>This is a basic slider with all options included.  You can customize the location of elements such as the timer or navigation by overriding the CSS.</p>
            </div>

        </div>        

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="../src/lib/jquery-2.1.3.js"><\/script>')</script>
        <script src="../src/js/slider.js"></script>
        <script>
            $(function(){
                $('#slider1').slider({
                    slideHeight: 160,
                    slideWidth: 650,
                    sliderArrows: true,
                    sliderCountDown: true,
                    sliderPauseBtn: true,
                    totalSlides: 3
                });
            });
        </script>
    </body>
</html>
