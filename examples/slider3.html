<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Slider - Example 3</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="js/modernizr-2.8.3.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/slider.css"/>
        <style>
            #slider3 {
                height: 150px;
                width: 650px;
            }

            #slider3 .slider-nav .slider-bullets .slider-bullet.slider-highlight-slide {
                color: #f00;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">

            <!-- begin basic example with bullets as navigation -->
            <div class="slider" id="slider3">
                <div class="slider-title">Slider with bullets as  navigation and longer duration used</div>
                <div class="slider-slides">
                    <div class="slider-slide active-slide" data-slideNumber="1">
                         <img src="http://placehold.it/650x150&amp;text=Slider3:+Slide+1"/>
                    </div>
                    <div class="slider-slide" data-slideNumber="2">     
                         <img src="http://placehold.it/650x150&amp;text=Slider3:+Slide+2"/>
                    </div>
                    <div class="slider-slide" data-slideNumber="3">     
                         <img src="http://placehold.it/650x150&amp;text=Slider3:+Slide+3"/> 
                    </div>
                </div>     
                <div class="slider-nav">
                    <div class="slider-bullets">
                        <a class="slider-bullet slider-highlight-slide" href="#" data-slideNumber="1">&bull;</a>
                        <a class="slider-bullet" href="#" data-slideNumber="2">&bull;</a>
                        <a class="slider-bullet" href="#" data-slideNumber="3">&bull;</a>
                    </div>
                </div>
            </div>        
            <!-- end basic example with bullets as navigation -->   

            <div class="content">
            	<p>This is a basic slider with the navigation displayed using bullets and a longer duration in between slides  set.</p>
            </div>
        
        </div>            

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.1.3.js"><\/script>')</script>
        <script src="js/slider.js"></script>
        <script>
            $(function(){
                $('#slider3').slider({
                    autoScrollTime: 20000,
                    slideHeight: 160,
                    slideWidth: 650,
                    sliderNav: true,
                    sliderNavType: 'bullets',
                    totalSlides: 3,
                });          
            });
        </script>
    </body>
</html>
