<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Slider - Example 3</title>
        <meta name="description" content="jQuery  slider with no navigation included."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="../dist/css/slider.min.css"/>
        <style>

            #slider3 {
                height: 400px;
                max-width: 100%;
                position: relative;
                width: 900px;
            }       
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Slider With Navigation Arrows Only</h1>
                <hr/>
            </header>
            <main>

                    <!-- begin basic example with no navigation -->
                    <div class="slider" id="slider3">

                        <div class="slider-slides">

                                    <div class="slider-slide active-slide"  data-slideNumber="1">
                                        <img src="img/slide1.png" alt="Slide 1 placeholder image"/>
                                    </div>

                                    <div class="slider-slide" data-slideNumber="2">
                                        <img src="img/slide2.png" alt="Slide 2 placeholder image"/>
                                    </div>

                                    <div class="slider-slide" data-slideNumber="3">
                                        <img src="img/slide3.png" alt="Slide 3 placeholder image"/>
                                    </div>   
                

                        </div>          

                            <div class="slider-arrow-left">
                                <a href="#previous" class="slider-btn-previous"></a>
                            </div>

                            <div class="slider-arrow-right">
                                <a href="#next" class="slider-btn-next"></a>
                            </div> 

                    </div>        
                    <!-- end basic example with no navigation -->   

                    <div class="content">
                        <p>This is a basic slider with no navigation included.</p>


                        <p>The basic version of the plugin can be initialzed by using the following:</p>

                            <code>
                                <div class="example-code">
                                    <table class="example-code-table">
                                        <tbody>
                                            <tr>
                                                <td class="gutter">
                                                    <div class="line-number">1</div>
                                                    <div class="line-number">2</div>
                                                    <div class="line-number">3</div>
                                                    <div class="line-number">4</div>
                                                    <div class="line-number">5</div>
                                                    <div class="line-number">6</div>
                                                </td> 
                                                <td class="code">
                                                            <div>
                                                                    <span class="plain">$(</span>
                                                                    <span class="string">'#your-slider-id'</span>
                                                                    <span class="plain">).slider({</span>
                                                            </div>
                                                            <div class="code-indent"><span class="plain">navigation: true,</span></div>
                                                            <div class="code-indent"><span class="plain">navigationOptions: {</span></div>
                                                            <div class="code-indent-more"><span class="plain">arrows: true</span></div>
                                                            <div class="code-indent"><span class="plain">}</span></div>               
                                                            <div><span class="plain">}); </span></div>        
                                                </td>                                           
                                            </tr>                                      
                                        </tbody>
                                    </table>
                                </div>
                            </code>

                    </div>

            </main>

        </div>    

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="../src/lib/jquery-2.1.3.js"><\/script>')</script>
        <script src="../dist/js/slider.min.js"></script>
        <script>
            $(function() { 
                $('#slider3').slider({
                    autoScroll: true,
                    navigation: true,
                    navigationOptions: {
                        arrows: true
                    }
                });        
            });
        </script>
    </body>
</html>
